{% extends 'main/layout.html' %}

{% block title %}
    <h1>Новости на сайте</h1>
{% endblock %}

{% block content %}
<div class="features">
    <h1>Новости на сайте</h1>        
    
    {% for n in news %}
        <h3>{{ n.title }}</h3>
        <p>{{ n.anons }}</p>
        <h5>{{ n.full_text }}</h5>
    {% endfor %}
    <button class="btn btn-danger">Нажми</button>
</div>
{% endblock %}
