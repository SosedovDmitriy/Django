{% extends 'main/layout.html' %}

{% block title %}
    Новости на сайте
{% endblock %}

{% block content %}
<div class="features">
    <h1>Новости на сайте</h1>        
    
    {% for el in news %}
        <div class="alert alert-warning">
            <h3>{{ el.title }}</h3>
            <p>{{ el.anons }}</p>
            <a href="{% url 'news-datail' el.id %}" class='btn btn-warning'>Читать полностью</a>
        </div>
    {% endfor %}
    
</div>
{% endblock %}
