{% extends 'main/layout.html' %}

{% block title %}
Создание новости
{% endblock %}

{% block content %}
<div class="features">
    <h1>Создание новости</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.title }} <br>
        {{ form.anons }} <br>
        {{ form.full_text }} <br>
        <button class="btn btn-success" type="submit">Добавить статью</button>
    </form>

</div>
{% endblock %}
